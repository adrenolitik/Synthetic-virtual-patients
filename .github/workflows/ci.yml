name: 游낀 Synthetic Patients CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 游빍 Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4

    - name: 游댢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 游닍 Install Dependencies
      run: npm ci

    - name: 游빍 Run Tests
      run: npm test

    - name: 游늵 Generate Coverage
      run: npm run test:coverage
      continue-on-error: true

    - name: 游닋 Upload Coverage
      uses: codecov/codecov-action@v3
      continue-on-error: true

  lint:
    name: 游꿛 Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4

    - name: 游댢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: 游닍 Install Dependencies
      run: npm ci

    - name: 游꿛 ESLint
      run: npm run lint
      continue-on-error: true

  security:
    name: 游 Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4

    - name: 游댢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: 游닍 Install Dependencies
      run: npm ci

    - name: 游 Security Audit
      run: npm audit --audit-level high

  docker:
    name: 游냡 Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4

    - name: 游냡 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 游댣 Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: synthetic-patients-ai:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 游빍 Test Docker Image
      run: |
        docker run --rm -d --name test-container -p 3000:3000 synthetic-patients-ai:test
        sleep 10
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container